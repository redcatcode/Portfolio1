<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManShoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="green-shoe block">
        <img class="green-shoe img" src="img/Men shoes.png" alt="Green shoe">
        <img class="green-shoe__shadow" src="img/Shadow.png" alt="shadow">
        <p class="green-shoe title">Oxford Shoe</p>
        <p class="green-shoe prise">$99</p>
        <button class="green-shoe add-to-card-btn">ADD TO CARD</button>
    </div>
    <div class="black-shoe block">
        <img class="black-shoe img" src="img/Men shoes1.png" alt="Black shoe">
        <img class="black-shoe__shadow" src="img/Shadow.png" alt="shadow">
        <p class="black-shoe title">Oxford Shoe</p>
        <p class="black-shoe prise">$99</p>
        <button class="black-shoe add-to-card-btn">ADD TO CARD</button>
    </div>
    <div class="brown-shoe block">
        <img class="brown-shoe img" src="img/Men shoes2.png" alt="Brown shoe">
        <img class="brown-shoe__shadow" src="img/Shadow.png" alt="shadow">
        <p class="brown-shoe title">Oxford Shoe</p>
        <p class="brown-shoe prise">$99</p>
        <button class="brown-shoe add-to-card-btn">ADD TO CARD</button>
    </div>
</body>
</html>
